<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="main-container">
      <div class="gameboard">
        <div class="game-space"></div>
        <div class="game-space"></div>
        <div class="game-space"></div>
        <div class="game-space"></div>
        <div class="game-space"></div>
        <div class="game-space"></div>
        <div class="game-space"></div>
        <div class="game-space"></div>
        <div class="game-space"></div>
      </div>
      <div class="player-input-container">
        <div>
          <label for="player-one">Player 1: </label>
          <input type="text" id="player-one" required />
        </div>
        <div>
          <label for="player-two">Player 2: </label>
          <input type="text" id="player-two" required />
        </div>
      </div>
      <div class="game-result-display"></div>
    </div>
    <div class="button-container">
      <button id="reset-btn">Reset Game</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
