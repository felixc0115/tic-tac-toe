<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="input-container">
        <label for="player-one-name">Player One Name: </label>
        <input id="player-one-name" type="text" required />
        <label for="player-two-name">Player Two Name: </label>
        <input id="player-two-name" type="text" required />
      </div>
      <div class="button-container">
        <button>Start Game</button>
        <button>Reset Game</button>
      </div>
      <div class="gameboard">
        <div class="game-space"></div>
        <div class="game-space"></div>
        <div class="game-space"></div>
        <div class="game-space"></div>
        <div class="game-space"></div>
        <div class="game-space"></div>
        <div class="game-space"></div>
        <div class="game-space"></div>
        <div class="game-space"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
